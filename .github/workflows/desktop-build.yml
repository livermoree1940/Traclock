name: Desktop 构建

on:
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发构建的原因'
        required: false
        default: '手动测试构建'

permissions:
  contents: read
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest
    name: 构建 Windows 桌面版本

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: 构建 Windows 程序
        # 在这里我们人为注入了作者脚本中要求的所有环境变量，给它们赋任意虚假值即可绕过报错
        run: |
          .\gradlew.bat :composeApp:packageDistributionForCurrentOS
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
          KEYSTORE_PASSWORD: "dummy_password"
          KEYSTORE_ALIAS: "dummy_alias"
          KEY_PASSWORD: "dummy_key_password"
          # 如果作者代码里还检查了文件路径，我们随便指一个现有的文件
          KEYSTORE_PATH: "gradle.properties" 

      - name: 检查生成目录 (调试用)
        run: |
          dir composeApp\build\compose\binaries\main\

      - name: 上传 EXE 安装包
        uses: actions/upload-artifact@v4
        with:
          name: traclock-windows-installer
          path: composeApp/build/compose/binaries/main/exe/*.exe
          retention-days: 7

      - name: 上传免安装绿色版 (文件夹)
        uses: actions/upload-artifact@v4
        with:
          name: traclock-windows-portable
          path: composeApp/build/compose/binaries/main/app/
          retention-days: 7
