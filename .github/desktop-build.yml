name: Desktop 构建

on:
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发构建的原因'
        required: false
        default: '手动测试构建'

permissions:
  contents: read
  actions: read
  checks: read
  id-token: write
  pages: write
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  build-windows:
    runs-on: windows-latest
    name: 构建 Windows 桌面版本

    steps:
      - uses: actions/checkout@v4
        name: 检出代码

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: 构建 Windows EXE
        run: |
          .\gradlew.bat :composeApp:package
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: 查看构建产物
        run: |
          ls -la composeApp\build\compose\desktop\binaries\main\

      - name: 上传 EXE 文件
        uses: actions/upload-artifact@v4
        with:
          name: traclock-windows-exe
          path: composeApp\build\compose\desktop\binaries\main\exe\*.exe
          retention-days: 30

      - name: 上传完整应用文件夹
        uses: actions/upload-artifact@v4
        with:
          name: traclock-windows-app
          path: composeApp\build\compose\desktop\binaries\main\app\
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    name: 构建 macOS 桌面版本
    if: false  # 暂时禁用 macOS 构建，如需启用可改为 true

    steps:
      - uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: 构建 macOS DMG
        run: ./gradlew :composeApp:package

      - name: 上传 DMG 文件
        uses: actions/upload-artifact@v4
        with:
          name: traclock-macos-dmg
          path: composeApp/build/compose/desktop/binaries/main/dmg/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    name: 构建 Linux 桌面版本
    if: false  # 暂时禁用 Linux 构建，如需启用可改为 true

    steps:
      - uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: 安装依赖
        run: sudo apt-get update && sudo apt-get install -y libxext6 libxrender1 libxtst6 libfreetype6 libxi6

      - name: 构建 Linux DEB
        run: ./gradlew :composeApp:package

      - name: 上传 DEB 文件
        uses: actions/upload-artifact@v4
        with:
          name: traclock-linux-deb
          path: composeApp/build/compose/desktop/binaries/main/deb/*.deb
          retention-days: 30
